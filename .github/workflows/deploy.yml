name: Deploy to VPS

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t app-park-frontend:latest .

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.VPS_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          # 1. Capture Old Image ID (before loading the new one)
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "docker images -q app-park-frontend:latest > /tmp/old_app_park_frontend_id" || true
          
          # 2. Pipe Image Directly (No intermediate file)
          docker save app-park-frontend:latest | ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "docker load"
          
          # 3. Restart Container and Cleanup
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            # Stop and remove existing container
            docker stop app-park-frontend || true
            docker rm app-park-frontend || true
            
            # Run new container
            docker run -d -p 5173:80 --name app-park-frontend --restart unless-stopped app-park-frontend:latest
            
            # Clean up old image
            OLD_ID=$(cat /tmp/old_app_park_frontend_id 2>/dev/null || echo "")
            NEW_ID=$(docker images -q app-park-frontend:latest)
            
            if [ ! -z "$OLD_ID" ] && [ "$OLD_ID" != "$NEW_ID" ]; then
              docker rmi $OLD_ID || true
              echo "Removed old image: $OLD_ID"
            fi
            
            rm -f /tmp/old_app_park_frontend_id
          EOF
